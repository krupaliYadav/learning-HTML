<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap" );
        html{
            font-family: 'Roboto Condensed', sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Entities</h1>
    <p style="text-align: center;">  
        &lt;     : Less then sign (&lt;)<br/>
        &gt;     : Greater then sign (&gt;)<br/>
        &amp;    : Ampersand (&)<br/>
        &quot;   : Double quotation (")<br/>
        &apos;   : Single quotation (')<br/>
        &nbsp;   : Non blocking space( )<br/>
        &dollar; : dollar sign($)<br/>
        &copy;   : Copy right symbol(&copy;)<br/>
        &reg;   : Register traedmark symbol(&reg;)<br/>
        &hearts;   : Heart symbol(&hearts;)<br/>
    </p>
</body>
</html>

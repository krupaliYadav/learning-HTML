<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main_selector">
        <div class="first_div">
            <ul>
                <p>Inside p tag</p>
                <li>demo 1
                    <ol>
                        <li>nested 1</li>
                        <li>nested 2
                            <ul>
                                <li>deep nested 1</li>
                                <li>deep nested 2</li>
                            </ul>
                        </li>
                    </ol>
                </li>
                <li>demo 3</li>
                <p>Inside p tag</p>
                <li>demo 2</li>
                <li>demo 4</li>
            </ul>
        </div>

        <div class="second_div">
            <ul>
                <li>Test 1</li>
                <li>Test 2
                    <ol>
                    <li>nested 2
                        <ul>
                            <li>deep nested 1</li>
                            <li>deep nested 2</li>
                        </ul>
                    </li>
                </ol>
                </li>
                <li>Test 3</li>
                <li>Test 4</li>
            </ul>
        </div>

    </section>
</body>
</html>

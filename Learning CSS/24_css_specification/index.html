<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        h1{
            color: rgb(55, 53, 53) !important;
        }
    </style>
</head>
<body>
    <h1>Selector Specificity</h1>
    <h4>Priority</h4>
    <ol>
        <li>!important</li>
        <li>inline style</li>
        <li>id</li>
        <li>class or pseudo class</li>
        <li>element/pseudo element</li>
        <li>*(universal selector)</li>
    </ol>
    
</body>
</html>

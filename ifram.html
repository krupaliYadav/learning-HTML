<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Iframe</h1>
    <p> An inline frame is used to embed another document within the current HTML document.</p>
    <!-- It copy from youtube share icon -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5ccq_nLHneE?si=lBV19aDmh9g2U8B5"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <hr />

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.200876904511!2d72.79636497550763!3d21.144402683796272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be053cbea402eaf%3A0x47cc48a80815de04!2sShyam%20Mandir%20Circle!5e0!3m2!1sen!2sin!4v1706515819514!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    <hr/>

    <iframe
      width="100%"
      height="315"
      src="https://www.wikipedia.org/"
      title="wikipedia"
      frameborder="0"
    ></iframe>


  </body>
</html>
